<body>

  <h1>Squadron Tracker</h1>

  <section id="whenSignedOut">

    <button id="signInBtn" class="btn btn-primary">Sign in with Google</button>

  </section>

  <section id="whenSignedIn" hidden="true">

    <div id="userDetails"></div>

    <button id="signOutBtn" class="btn btn-primary">Sign Out</button>

  </section>

  <hr>

  <section>

    <h2>List of Cadets</h2>

    <ul id="cadetList">

    </ul>

    <button id="addCadet" class="btn btn-success">Add Cadet</button>

  </section>

  <h2>Cadets List</h2>
  
    <table id="cadetsTable" border="1">
      
        <thead>
            <tr>
                <th>Forename</th>
                <th>Surname</th>
                <th>Rank</th>
                <th>Flight</th>
                <th>Classification</th>
                <th>Start Date</th>
            </tr>
        </thead>
        <tbody id="cadetsTableBody"></tbody>
    </table>

    

    

  <!-- Modal for Adding Cadet -->
  <div id="addCadetModal" class="modal" style="display: none;">
      <div class="modal-content">
          <span id="closeModal" class="close">&times;</span>
          <h2>Add New Cadet</h2>
          <form id="addCadetForm">
              <label for="forename">Forename:</label>
              <input type="text" id="forename" name="forename" required><br>
              <label for="surname">Surname:</label>
              <input type="text" id="surname" name="surname" required><br>
              <label for="rank">Rank:</label>
              <input type="number" id="rank" name="rank" required><br>
              <label for="flight">Flight:</label>
              <input type="number" id="flight" name="flight" required><br>
              <label for="classification">Classification:</label>
              <input type="number" id="classification" name="classification" required><br>
              <label for="startDate">Start Date:</label>
              <input type="date" id="startDate" name="startDate" required><br>
              <button type="submit">Add Cadet</button>
          </form>
      </div>
  </div>
<div id="hoverMessage" class="hoverMessage"></div>
</body>

</html>
